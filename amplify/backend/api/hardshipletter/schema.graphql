# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type User @model {
  id: ID!
  email: String! @index
  gptSessions: [GptSession] @hasMany
  settings: Settings @hasOne
}

type GptMessage @model {
  id: ID!
  role: String!
  content: String
  gptSession: GptSession @belongsTo
}

type GptSession @model {
  id: ID!
  user: User @belongsTo
  subject: String
  original: String
  modified: String
  messages: [GptMessage] @hasMany
}

type Settings @model {
  id: ID!
  tokens: Int
  user: User @belongsTo
}

type Query {
  initHardshipLetter(userUuid: String!): ID!
    @function(name: "hardshipletteraskai-${env}")
}

schema {
  query: Query
}
