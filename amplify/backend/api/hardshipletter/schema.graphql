# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type User @model {
  id: ID!
  email: String! @index
  gptSessions: [GptSession] @hasMany
  settings: Setting @hasOne
}

type GptMessage @model {
  id: ID!
  chunk: String!
  gptSession: GptSession @belongsTo
}

type GptSession @model {
  id: ID!
  user: User @belongsTo
  subject: String
  original: String
  modified: String
  gptMessages: [GptMessage] @hasMany
}

type Setting @model {
  id: ID!
  tokens: Int
  user: User @belongsTo
}

type Mutation {
  initGptQuery(prompt: String!, gptSessionId: ID!): String!
    @function(name: "writerchatgpt-${env}")
}

schema {
  mutation: Mutation
}
